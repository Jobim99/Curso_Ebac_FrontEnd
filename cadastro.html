<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2080/2080904.png" alt="logo formulario de cadastro" width="100px">
    </header>

    <main>
        <h2>Cadastro</h2>
        <form action="">
            <label for="usuario">Nome:</label>
            <input type="text" id="usuario" placeholder="Seu Nome">
            <br>
            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" placeholder="Seu E-mail">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Crie Sua Senha">
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
